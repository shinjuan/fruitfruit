<body>

    <!-- HEADER -->
    <header id="admin_product_header">

                    </div>

                <li class="item">
                    <div class="item__name">
                        <a href="./banner.html">
                            <span class="material-symbols-outlined">photo_library</span>
                            배너관리</a>
                    </div>
                </li>
    
                <li class="item">
                    <div class="item__name">
                        <a href="product">
                            <span class="material-symbols-outlined">shopping_cart</span>
                            상품관리</a>
                    </div>
                </li>
    
                <li class="item">
                    <div class="item__name">
                        <a href="./review.html">
                            <span class="material-symbols-outlined">rate_review</span>

                    </div>
                </li>
    
                <li class="item">

                </li>
            </ul>
    
        </div>
    </header>


    <section id="admin_product">
        <div class="inner">
            <div class="title">
                <h2>상품관리</h2>
                <button>
                    <a href="./product02.html">상품등록</a>
                </button>
            </div>

            <div class="box01">
                <ul>
                    <li>
                        전체상품 <span th:text="${count.total_count}"></span>건
                    </li>
                    <li>
                        판매중 <span th:text="${count.status_1_count}"></span>건
                    </li>
                    <li>
                        판매중지 <span th:text="${count.status_2_count}"></span>건
                    </li>
                    <li>
                        품절 <span th:text="${count.status_3_count}"></span>건
                    </li>
                </ul>
            </div>

            <div class="box02">
                <div class="status">
                    <span>게시상태</span>
                    <div class="buttons">
                        <button class="status-btn" value="1">판매중</button>
                        <button class="status-btn" value="2">판매중지</button>
                        <button class="status-btn" value="3">품절</button>
                    </div>
                </div>
                <div class="sort">
                    <span>분류</span>
                    <div class="buttons">
                        <button class="category-btn" value="Spring">봄과일</button>
                        <button class="category-btn" value="Summer">여름과일</button>
                        <button class="category-btn" value="Fall">가을과일</button>
                        <button class="category-btn" value="Winter">겨울과일</button>
                    </div>
                </div>
                <div class="search">
                    <span>검색</span>
                    <input type="text" placeholder="상품명 검색" id="searchKeyword">
                    <div class="buttons">
                        <button id="searchBtn">검색</button>
                    </div>
                </div>
            </div>

            <div class="box03">
                <div class="left">
                    <span class="margin">검색결과 <span class="bold" id=search_result th:text="${search_result.count}"></span>건</span>
                    <button id="stop_sale">선택 판매중지</button>
                    <button id="product_delete">선택삭제</button>
                </div>

                <div class="right">
                    <select name="howmany" id="howmany">
                        <option value="10" >10개씩 보기</option>
                        <option value="30" >30개씩 보기</option>
                        <option value="50" >50개씩 보기</option>
                        <option value="100" >100개씩 보기</option>
                    </select>

                    <button>
                        <a href="/excel" download="product_data.xlsx">
                        <span class="material-symbols-outlined">description</span>
                        <span>엑셀 다운로드</span>
                        </a>
                    </button>
                </div>
            </div>

            <div class="box04">
                <table class="product-table">
                    <caption class="hidden">상품관리</caption>
                    <thead>
                    <tr>
                        <th scope="col">
                            <input type="checkbox" checked>
                        </th>
                        <th scope="col">번호</th>
                        <th scope="col">상태</th>
                        <th scope="col">분류</th>
                        <th scope="col">상품명</th>
                        <th scope="col">상품금액</th>
                        <th scope="col">할인율</th>
                        <th scope="col">찜 수</th>
                        <th scope="col">결제횟수</th>
                        <th scope="col">리뷰수</th>
                        <th scope="col">등록일</th>
                        <th scope="col">상품수정</th>
                        <th scope="col">판매중지</th>
                    </tr>
                    </thead>
                    <tbody id="product_list">
                    <!-- 타임리프로 반복되는 부분은 여기에 추가될 예정입니다. -->
                    <tr th:each="product : ${list}">
                        <td>
                            <input type="checkbox" id="product_status" th:value="${product.id}">
                        </td>
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.status}"></td>
                        <td th:text="${product.category_name}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.rate}"></td>
                        <td>269</td>
                        <td>135</td>
                        <td>23</td>
                        <td th:text="${product.created_at}"></td>
                        <td>
                            <button>수정</button>
                        </td>
                        <td>
                            <!-- 상태가 'stop sale'일 때는 updated_at 데이터를 보여주고, 그렇지 않을 때는 중지 버튼을 보여줍니다. -->
                            <span th:if="${product.status == 'stop sale'}" th:text="${product.updated_at}"></span>
                            <button th:unless="${product.status == 'stop sale'}" id="stop" th:value="${product.id}">중지</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

<!--                         style="font-size: 16px; font-weight: bold;"></a>-->
<!--                    </span>-->
<!--                </p>-->

<!--                    <a th:href="'#'" class="nextBtn" th:value="${pageInfo.nextPage}">-->
<!--                        <span class="material-symbols-outlined">chevron_right</span>-->
<!--                    </a>-->
<!--                </th:block>-->
<!--            </div>-->
        </div>
    </section>


</body>
