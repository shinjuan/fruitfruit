<div class="box04">
  <table class="product-table">
    <caption class="hidden">상품관리</caption>
    <thead>
    <tr>
      <th scope="col">
        <input type="checkbox" checked>
      </th>
      <th scope="col">번호</th>
      <th scope="col">상태</th>
      <th scope="col">분류</th>
      <th scope="col">상품명</th>
      <th scope="col">상품금액</th>
      <th scope="col">할인율</th>
      <th scope="col">찜 수</th>
      <th scope="col">결제횟수</th>
      <th scope="col">리뷰수</th>
      <th scope="col">등록일</th>
      <th scope="col">상품수정</th>
      <th scope="col">판매중지</th>
    </tr>
    </thead>
    <tbody>
    <!-- Use th:each to iterate over response.data -->
    <tr th:each="product : ${response.data}">
      <td>
        <input type="checkbox">
      </td>
      <td th:text="${product.id}"></td>
      <td th:text="${product.status}"></td>
      <td th:text="${product.category_name}"></td>
      <td th:text="${product.productName}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.rate}"></td>
      <td>269</td>
      <td>135</td>
      <td>23</td>
      <td th:text="${product.created_at}"></td>
      <td>
        <button>수정</button>
      </td>
      <td>
        <button>중지</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
